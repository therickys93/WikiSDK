osx_image: xcode10
language: objective-c
script:
- set -o pipefail && xcodebuild build -workspace Example/WikiSDK.xcworkspace -scheme
  WikiSDK-Example -sdk iphonesimulator12.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/WikiSDK.xcworkspace
  -scheme WikiSDK-Example -sdk iphonesimulator12.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
after_success:
-sh set_tags.sh
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: therickys93/WikiSDK
    branch: master
